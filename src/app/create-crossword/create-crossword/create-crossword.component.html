<div class="container-fluid">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12" id="header">
                <h4>Create Crossword</h4>
            </div>
            <div *ngIf="pickSizeMode">
                <app-configure-board [board]="board" (sizeSet)="nextStep($event)"></app-configure-board>
            </div>
            <div *ngIf="!pickSizeMode" class="col-12">
                <app-add-questions [board]="board" (save)="triggerSpecifyDifficultyModal()"></app-add-questions>
            </div>
        </div>
    </div>
</div>
