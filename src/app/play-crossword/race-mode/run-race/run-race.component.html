<div class="container">
    <div class="wrapper" *ngIf="!matchReady">
        <div *ngIf="!opponentDisconnected && !replayPending">
            <app-wait-for-opponent-modal [numUsersOnline]="numberUsersOnline"></app-wait-for-opponent-modal>
        </div>

        <div class="d-flex flex-column justify-content-center" *ngIf="opponentDisconnected">
            <h4 class="display-4" id="opponentDisconnected">Opponent disconnected.... ðŸ˜’</h4>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" (click)="newGame()">New Game</button>
            </div>
        </div>

        <div *ngIf="replayPending && !opponentDisconnected">
            <h4 id="waitingForOpponent">Waiting for opponent....</h4>
            <img src="../../../../assets/loading.gif" alt="" srcset="">
        </div>
    </div>

    <div *ngIf="matchReady">
        <app-race-mode *ngIf="board" [board]="board"></app-race-mode>
    </div>



</div>
