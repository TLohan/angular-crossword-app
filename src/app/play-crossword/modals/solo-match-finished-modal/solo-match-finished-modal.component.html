<div class="modal-header">
    <h3 class="modal-title">🏁 Crossword Finished 🏁</h3>
</div>
<div class="modal-body" style="text-align: center">
    <h6>Time taken: {{ time | timer }} </h6>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="playAgain()">Play Again</button>
    <button type="button" class="btn btn-primary" (click)="exit()">Home</button>
</div>
