<div class="wrapper">
    <div class="h6 header">Best Times</div>
    <table id="stats" class="table table-striped table-borderless">
        <thead>
            <tr>
                <th>Date</th>
                <th class="centerCol">Crossword</th>
                <th class="centerCol">Time</th>
            </tr>
        </thead>
        <tbody>
            <tr class="statRow" *ngFor="let stat of stats">
                <td>{{today | date}}</td>
                <td class="centerCol"># {{stat.boardId}}</td> 
                <td class="centerCol">{{stat.seconds | timer}}</td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="stats === null" class="d-flex align-content-center justify-content-center">
        <mat-spinner></mat-spinner>
    </div>
</div>
