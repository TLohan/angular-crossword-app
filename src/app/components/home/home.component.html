<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-4">
            <app-stats-widget [_stats]="boardStats"></app-stats-widget>
        </div>
        <div class="col-8">
            <div class="d-flex">
                <div class="header h6">Crosswords</div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-sm btn-outline-dark active" (click)="filterCrosswords('all')">
                        <input type="radio" name="crosswordsFilter" autocomplete="off"> All
                    </label>
                    <label class="btn btn-sm btn-outline-dark " (click)="filterCrosswords('played')">
                        <input type="radio" name="crosswordsFilter" autocomplete="off"> Played
                    </label>
                    <label class="btn btn-sm btn-outline-dark" (click)="filterCrosswords('unplayed')">
                        <input type="radio" name="crosswordsFilter" autocomplete="off"> Unplayed
                    </label>
                </div>
            </div>
            <div class="row">
                <div *ngFor="let board of filteredBoards" id="boardList" class="col-xs-12 col-sm-6 col-md-3 p-0">
                    <app-crossword-thumb [board]="board" (deleteBoard)="delete(board)"></app-crossword-thumb>
                </div>
                <div *ngIf="!filteredBoards" class="col-12 d-flex align-content-center justify-content-center">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </div>
    </div>
</div>
