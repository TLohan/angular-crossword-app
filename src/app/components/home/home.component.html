<div class="container-fluid">
    <br>
    <div class="row">
        <div *ngFor="let board of boards" id="boardList" class="col-xs-12 col-sm-6 col-md-3">
            <div class="card" [routerLink]="['/play', board?.id]" routerLinkActive="router-link-active">
                <div class="card-body">
                    <div class="row">
                        <h5 class="card-title col-10">Crossword X</h5>
                        <div class="col-1 icon" (click)="delete(board, $event)">
                            <i class="far fa-trash-alt"></i>
                        </div>
                    </div>
                    <h6 class="card-subtitle mb-2 text-muted">Num Questions: {{board.questions.length}}</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <canvas 
            baseChart 
            [datasets]="data"
            [labels]="labels" 
            [chartType]="'horizontalBar'" 
            [colors]="bgColors"
            [options]="chartOptions">
        </canvas>
        </div>
        <div class="col-6">
                <canvas
                baseChart
                [chartType]="'line'"
                [datasets]="chartData"
                [labels]="chartLabels"
                [options]="chartOptions"
                [legend]="true"
                (chartClick)="onChartClick($event)">
            </canvas>
        </div>
    </div>
    <h1>{{userData}}</h1>
</div>
