<h4>Questions</h4>
<div class="row" id="questionsList">
    <!-- questions across -->
    <div class="col-6">
        <p>Across</p>
        <div *ngFor="let question of questionsAcross" class="questionItem">
            <span>{{question.clue}}</span>
            <div class="icons">
                <span class="editIcon" (click)="editQuestion(question)"><i class="far fa-edit text-info"></i></span>
                <span class="deleteIcon" (click)="deleteQuestion(question)"><i class="far fa-trash-alt text-danger"></i></span>
            </div> 
        </div>
    </div>
    <!-- questions down -->
    <div class="col-6">
        <p>Down</p>
        <div *ngFor="let question of questionsDown" class="questionItem">
            <span>{{question.clue}}</span>
            <div class="icons">
                <span class="editIcon" (click)="editQuestion(question)"><i class="far fa-edit text-info"></i></span>
                <span class="deleteIcon"  (click)="deleteQuestion(question)"><i class="far fa-trash-alt text-danger"></i></span>
            </div>           
        </div>
    </div>
</div>
<div class="row" *ngIf="questions.length">
    <div class="col-6 offset-3">
        <button class="btn btn-success" style="width: 100%">Save Crossword</button>
    </div>
</div>
