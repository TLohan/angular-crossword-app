<div *ngIf="addQuestionMode || editQuestionMode">
  
    <form [formGroup]="questionFormGroup" >
        <!-- orientation -->
        <div class="form-group row">
            <div class="btn-group btn-group-sm btn-group-toggle col-9 offset-1">
                <label class="btn btn-outline-info active col-form-label" id="downLabel" #downLabel (click)="toggleOrientation('down')">
                    <input type="radio" name="orientation" class="form-control form-control-sm" id="down" autocomplete="off">Down
                </label>
                <label class="btn btn-outline-info" id="acrossLabel" (click)="toggleOrientation('across')">
                    <input type="radio" name="orientation" id="across" class="form-control form-control-sm" #acrossLabel autocomplete="off" checked>Across
                </label>
            </div>
        </div>

        <!-- clue input -->
        <div class="form-group row">
            <input type="text" class="form-control form-control-sm col-8 offset-1" required placeholder="Question...." formControlName="clueField" #clue id="clueField" autocomplete="off">
            <div class="col-3 col-form-label d-flex align-items-center feedback">
                <div id="clueRequiredFeedback" class="invalidFeedback">Required!</div>                        
            </div>
        </div>

        <!-- answer input -->
        <div class="form-group row">
            <input type="text" maxlength={{maxAnswerLength}} autocomplete="off" class="form-control col-8 offset-1 form-control-sm" required (keydown)="alphaOnly($event)" (keyup)="updateBoard()" placeholder="Answer...." formControlName="answerField" id="answerField">
            <div class="col-3 col-form-label d-flex align-items-center feedback">
                <div id="answerRequiredFeedback" class="invalidFeedback">Required!</div>                        
                <div class="text-danger" style="font-size: .7em" *ngIf="conflict">That answer is in conflict!</div>
            </div>
        </div>


        <!-- submit or edit button -->
        <div class="form-group row">
            <div class="col-4 offset-3" id="formBtns" (mouseenter)="mouseOverSubmit(true)" (mouseleave)="mouseOverSubmit(false)">
                <button *ngIf="editQuestionMode" [disabled]="checkValidity()" (click)="submitEditedQuestion()" id="editBtn" class="btn btn-success">Edit</button>
                <button *ngIf="!editQuestionMode" [disabled]="checkValidity()" (click)="submitNewQuestion()" id="submitBtn" style="width: 100%" class="btn btn-success btn-sm">Submit</button>
            </div>
        </div>
    </form>
</div>
<div *ngIf="!addQuestionMode && !editQuestionMode">
    <div class="alert alert-warning">
        Select a cell to add a question.
    </div>
</div>
