<div class="container">
    <br>
    <div class="row" id="header">
        <h4>Create Crossword</h4>
    </div>
    <div *ngIf="pickSizeMode">
        <app-create-board [board]="board" (sizeSet)="nextStep($event)"></app-create-board>
    </div>
    <div *ngIf="!pickSizeMode">
        <app-add-questions-beta [board]="board" (save)="save()"></app-add-questions-beta>
    </div>
</div>
