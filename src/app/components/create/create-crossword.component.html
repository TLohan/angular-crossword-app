<div class="container-fluid">
    <br>
    <h4 style="text-align: left;">Create Crossword</h4>
    <hr>
    <div *ngIf="pickSizeMode">
        <app-create-board [board]="board" (sizeSet)="nextStep($event)"></app-create-board>
    </div>
    <div *ngIf="!pickSizeMode">
        <app-add-questions [board]="board" (finished)="save()"></app-add-questions>
    </div>
</div>
