<!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModal2Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="exampleModal2Label">Are you sure?</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" style="text-align: center">
            <h5>Revealing an answer means your time won't be saved.</h5>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="submit(false)" data-dismiss="modal">No</button>
            <button type="button" data-dismiss="modal" (click)="submit(true)" class="btn btn-warning">Yes</button>
        </div>
        </div>
    </div>
</div>
