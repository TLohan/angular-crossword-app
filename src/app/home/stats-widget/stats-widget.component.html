<div class="wrapper">
    <a id="statsHeader" class="header h6 d-flex justify-content-between" (click)="toggle()" data-toggle="collapse"
        href="#statsCollapse" role="button" aria-expanded="false" aria-controls="statsCollapse">
        <span>Best Times</span>
        <span>
            <span *ngIf="!toggledDown"><i class="fas fa-chevron-up"></i></span>
            <span *ngIf="toggledDown"><i class="fas fa-chevron-down"></i></span>
        </span>
    </a>
    <table id="statsCollapse" class="table table-striped table-borderless collapse">
        <thead>
            <tr>
                <th>Date</th>
                <th class="centerCol">Crossword</th>
                <th class="centerCol">Time</th>
            </tr>
        </thead>
        <tbody *ngIf="stats">
            <tr class="statRow" *ngFor="let stat of stats">
                <td>{{stat.date | date}}</td>
                <td class="centerCol"># {{stat.boardId}}</td>
                <td class="centerCol">{{stat.seconds | timer}}</td>
            </tr>
        </tbody>
        <tbody *ngIf="_stats === []">
            <tr>
                <td colspan="3">No times saved yet!</td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="!stats.length" class="d-flex align-content-center justify-content-center spinner">
        <mat-spinner></mat-spinner>
    </div>
</div>
